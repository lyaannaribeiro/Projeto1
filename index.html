<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus objetivos do ano</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo-principal">
        <leader>
            <div class="contador">
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="dias0"></p>
                            <p class="contador-digito-texto">dias</p>
                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="horas0"></p>
                            <p class="contador-digito-texto">horas</p>
                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="min0"></p>
                            <p class="contador-digito-texto">min</p>
                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="seg0"></p>
                            <p class="contador-digito-texto">seg</p>
                        </div>
                    </div>
                </div>
        </leader>
        <h2 class="titulo-principal">Meus objetivos do ano<span>_</span></h2>
        <div class="conteudo">
            <div class="botoes">
                <button class="botao ativo">Terminar o ensino médio</button>
                <button class="botao">Passar no vestibular</button>
                <button class="botao">Ir à academia</button>
                <button class="botao">Sair mais de casa</button>
            </div>
            <div class="abas-textos">
                <div class="aba-conteudo ativo">
                    <h3 class="aba-conteudo-titulo-principal">Não reprovar por notas ou faltas.</h3>
                   <img class="img-botao" src="1b.jpg" alt="Ensino Médio">
                   
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">Continuar estudando.</h3>
                    <img class="img-botao" src="2b.jpeg" alt="Vestibular">
                   
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">Manter a constância.</h3>
                    <img class="img-botao" src="3b.jpg" alt="Academia">
                  
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">Ir à lugares novos.</h3>
                    <img class="img-botao" src="4b.jpeg" alt="Lugar">
                
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
